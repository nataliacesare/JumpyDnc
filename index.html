<!DOCTYPE html>
<html lang="pb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    
</head>
<body class="bg-dark text-whites">
    <nav class="navbar bg-dark text-whites" >
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.svg" alt="logo" width="150"  >
          </a>
        </div>
      </nav>
      <main>
        <div id="form" class="d-flex justify-content-center">
            <img id="jumpy" src="./assets/jumpy.svg" alt="Jumpy">
            <h3>Bem vindo ao Jumpy!</h2>
            <form id="dados">
              <div class="input-form">
                <label for="username" class="text-white">Nome Completo:</label>
                <input id="username" type="text" placeholder="Nome completo">
                <span id="spanName" class="alert" style="color:red" ></span>
              </div>
              <div class="input-form">
                <label for="email" class="text-white">E-mail:</label>
                <input id="email" type="email" placeholder="Email@email.com">
                <span id="spanEmail" class="alert" style="color:red"></span>
              </div>
              <div class="input-form">
                <label for="phone" class="text-white">Telefone:</label>
                <input id="phone" type="number" placeholder="(00) 00000-0000">
                <span id="spanPhone" class="alert" style="color:red"></span>
              </div>
              <div class="input-form">
                <label for="cpf" class="text-white">CPF:</label>
                <input id="cpf" type="number" placeholder="000.000.000-00" minlength="11" maxlength="11">
                <span id="spanCpf" class="alert" style="color:red"></span>
              </div>
              <div class="input-form">
                <label for="password" class="text-white">Senha:</label>
                <input id="password"    type="password" placeholder="*******************" >
                <span id="spanPassword" class="alert" style="color:red"></span>
              </div>
                <button type="submit" id="cadastro">Cadastrar</button>
                <span id="spanButton" class="buttonAlert " style="color:red"></span>
            </form>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
